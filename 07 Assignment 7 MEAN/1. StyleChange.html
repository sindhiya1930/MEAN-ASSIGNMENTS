<html>
<head>
<title>Modifying the style of the paragraph </title>
</head> 
<body>
<p id ='text'>Hello All !!! </br>Clicking on the button the font, font size, and color of the paragraph text will be changed.</p> 
<div>
<button onclick="change()">Change</button>
</div>

<script type='text/javascript'>

function change() 
{
 text.style.fontSize = "25pt";
 text.style.fontFamily = "Verdana";
 text.style.color = "red";
}
</script>

</body>
</html>
