<!DOCTYPE html>
	<html lang="en">
		<head>
  			<title>Bootstrap Example</title>
  			<meta charset="utf-8">
  			<meta name="viewport" content="width=device-width, initial-scale=1">
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<style>
.form-control{
background-color:grey;
color:#b3b3b3;
				border-color:grey;
}
				h4{text-align:center;}
				p {text-align:center;}
				.btn-block{
				background-color:grey;

				color:white;
					}
				hr.style3 {
	
				border-top: 1px dashed #595959;
}
				.container{
					height:525px;
					width:300px;
					background-color:#333333;
					border-radius:4px;
					color:#b3b3b3;
					margin-top:75px
				}
			</style>
		</head>
	<body style=background-color:#4d4d4d;>

		<div class="container">
  			<div id="sam"><h4>Sign up</h4></div>
  			<form action="/action_page.php">
    				<div class="form-group">
    					<label for="username">Username</label><br>
      					<input type="text" class="form-control" id="name" placeholder="Username" name="username">
    				</div>

    				<div class="form-group">
      					<label for="email">Email</label><br>
      					<input type="email" class="form-control" id="email" placeholder="Email" name="email">
    				</div>

				<div class="form-group">
					<label for="pwd">Password</label><br>
					<input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
    				</div>

				<div class="form-group">
      					<label for="repwd">Retype Password</label><br>
      					<input type="password" class="form-control" id="pwd" placeholder="Retype Password" name="repwd">
    				</div>

    				<div class="checkbox">
      					<label><input type="checkbox" name="remember"> Accept the terms and policies</label>
    				</div>

    				<button type="submit" class="btn btn-info btn-default">SIGN UP</button>

<br>
<hr class="style3">


				<div class="form-group">
					<p>Already have an account?</p>

					<button type="submit" class="btn btn-block">SIGN IN</button>

    				</div>
  			</form>
		</div>

	</body>
</html>
