<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<link rel="stylesheet" type="text/css" href="formcheck.css"/>


<body>
<form class="form1" action="" method="post" name="form1">
<ul>
    <li>
         <h2>Contact Us</h2>
         <span class="required_notification">* Denotes Required Field</span>
    </li>
    <li>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="John Doe" required/>
    </li>
	<li>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="johndoe@example.com" required/>
		<span class="form_hint">Proper format "name@something.com"</span>
	</li>
	<li>
		<label for="website">Website:</label>
		<input type="url" name="website" placeholder="http://johndoe.com/" required  pattern="(http|https)://.+" />
		<span class="form_hint">Proper format "http://google.com"</span>
	</li>
	<li>
		<label for="message">Message:</label>
		<textarea name="message" cols="40" rows="6" required ></textarea>
	</li>
	<li>
    <button class="submit" type="submit">Submit Form</button>
</li>
	</ul>
	
</form>
</body>
</html>
