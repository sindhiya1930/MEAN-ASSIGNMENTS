<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
</head>
<body>
	<h1>Example of Table Rowspan</h1>
	<table border="1" cellpadding="10">
		<tr>
			<th rowspan="4">Users Info</th>
			<td>1</td>
			<td>John Carter</td>
			<td>johncarter@gmail.com</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Peter Parker</td>
			<td>peterparker@gmail.com</td>
		</tr>

		<tr>
			<td>1</td>
			<td>John Rambo</td>
			<td>johnrambo@gmail.com</td>
		</tr>
	</table>


	<h1>Example of Table Colspan</h1>
	<table border="1" cellpadding="10">
		<tr>
			<th align="center" colspan="4">Users Info</th>
		</tr>
		<tr>
			<td>1</td>
			<td>John Carter</td>
			<td>johncarter@gmail.com</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Peter Parker</td>
			<td>peterparker@gmail.com</td>
		</tr>

		<tr>
			<td>1</td>
			<td>John Rambo</td>
			<td>johnrambo@gmail.com</td>
		</tr>
	</table>
</body>

</html>
