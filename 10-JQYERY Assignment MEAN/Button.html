<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change the text inside button</title>
<style type="text/css">
    button {
        padding: 5px 10px;
        font-size: 14px;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $(this).text($(this).text() == 'Sun rises in east' ? 'Sun sets in west' : 'Sun rises in east');
        });
    });
</script>
</head>
<body>
    <button type="button">Sun rises in east</button>
    <p><strong>Note:</strong> Click on the button to swap the text.</p>
</body>
</html>
