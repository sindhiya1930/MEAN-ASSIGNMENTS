<!DOCTYPE html>
<html>
	<head>
		<title>Form_Validation</title>

	<script>
		function myfunction(){
			var number=document.getElementById("no").value;
			var range1=document.getElementById("range1").value;
			var range2=document.getElementById("range2").value;
			var range3=document.getElementById("range3").value;
			var color=document.getElementById("color").value;
			var Date=document.getElementById("date").value;
			var Time=document.getElementById("time").value;
			var Datetimelocal=document.getElementById("dtlocal").value;
			var DateTime=document.getElementById("dt").value;
			var BirthMonth=document.getElementById("mon").value;
			var Week=document.getElementById("wek").value;
			var Text=document.getElementById("text").value;


			document.getElementById("demo").innerHTML = "Number : "+number+"<br/>Point in step 2 range is : "+range1+"<br/>Point odd range is : "+range2+"<br/>Point in step 3 range is : "+range3+"</br>Colour selected :"+color+"</br>Date:"+Date+"</br>time:"+Time+"</br>DateTimelocal:"+Datetimelocal+"</br>DateTime:"+DateTime+"</br>BirthMonth:"+BirthMonth+"</br>Week:"+Week+"</br>Text:"+Text;
		}
	</script>
	</head>
	
	<body>
		<form id="demo" name="myform">
			<label>Number Demo</label><br/>
			<input type="number" name="number" id="no" /><br/><br/>

			<label>Range Demo</label><br/>
			<input type="range" id="range1" name="points" min="0" max="10" step="2"><br/>
			<input type="range" id="range2" name="points" min="1" max="9" step="2"><br/>
			<input type="range" id="range3" name="points" min="0" max="10" step="3"><br/>

			<label>Colour Demo</label><br/>
			<input type="color" name="color" id="color" /><br/><br/>

			<label>Date Demo</label><br/>
			<input type="date" name="date" id="date" value="mm-dd-yyyy" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" /><br/><br/>

			<label>Time Demo</label><br/>
			<input type="time" name="time" id="time"  /><br/><br/>

			<label>DateTime local Demo</label><br/>
			<input type="datetime-local" name="dtls" id="dtlocal"  /><br/><br/>

			<label>DateTime Demo</label><br/>
			<input type="datetime" name="dt" id="dt"  /><br/><br/>

			<label>Birth Month</label><br/>
			<input type="month" name="month" id="mon"  /><br/><br/>

			<label>Vacation week</label><br/>
			<input type="week" name="week" id="wek"  /><br/><br/>

			<input type="text" name="text" id="text" placeholder="Enter Value"  />


			<input type="submit" value="Go!" id="OK" onclick=myfunction()>
		</form>





	</body>
</html>
