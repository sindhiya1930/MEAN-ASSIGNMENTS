 <title>alphabetical order </title>

<body>
<p>Write a JavaScript function that returns a passed string with letters in alphabetical order. Using built in functions. </p>


<form>
String : <input type="text" id="first" /><br><br>

<input type="button" onClick="check()" Value="alphaorder" />

</form>

<p>The reversed value is : 

<span id = "check1"></span>

</p>

<script type='text/javascript'>
function check()
{ 

var str= document.getElementById("first").value;

var str1= str.split("").sort().join("");

    document.getElementById("check1").innerHTML = str1;
  
}

</script>
