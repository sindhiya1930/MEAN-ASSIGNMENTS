<html>
<head>
 <title>unique characters </title>
</head>
<body>
<p>Write a JavaScript function to extract unique characters from a string </p>



<form>
String : <input type="text" id="first" /><br><br>

<input type="button" onClick="check()" Value="unique" />

</form>

<p>The unique value is : 

<span id = "check1"></span>

</p>

<script type='text/javascript'>
function check()
{ 

var str= document.getElementById("first").value;
var uniql="";
 for (var x=0;x < str.length;x++)
 {

 if(uniql.indexOf(str.charAt(x))==-1)
  {
  uniql += str[x];  
  
   }
  }


    document.getElementById("check1").innerHTML = uniql;
  
}

</script>

</body>
</html>
